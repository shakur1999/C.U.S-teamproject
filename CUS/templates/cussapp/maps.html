<!DOCTYPE html>
<html>
  <head>
    <title>Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 65%;
        width: 50%;
        margin: 1%;
        padding: 2%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      function initMap() {
         const location = {lat: 37.574646, lng: -122.04643};
        map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 12
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
        })
      }
    </script>
     <!-- Key -->
     <!-- /AIzaSyBdU7pMCDSr3_Jc2C0_fcTA03r6BkZCcAM -->
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBdU7pMCDSr3_Jc2C0_fcTA03r6BkZCcAM&callback=initMap'></script>
  </body>
</html>
